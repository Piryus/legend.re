<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <!-- Meta thingy -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="keywords" content="{{ site.keywords }}">
        <meta name="author" content="Emile Legendre">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=0.1">
        <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Emile Legendre">
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136310771-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-136310771-1');
        </script>
		<script type="application/ld+json">
			{
			  "@context": "http://schema.org/",
			  "@type": "Person",
			  "name": "Emile Legendre",
			  "jobTitle": "Developer",
			  "address": {
				"@type": "PostalAddress",
				"addressLocality": "Paris",
				"addressRegion": "France"
			  }
			}
		</script>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ '/images/favicon/apple-touch-icon.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ '/images/favicon/favicon-32x32.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ '/images/favicon/favicon-16x16.png' | relative_url }}">
        <link rel="manifest" href="{{ '/images/favicon/site.webmanifest' | relative_url }}">
        <link rel="mask-icon" href="{{ '/images/favicon/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5">
        <meta name="apple-mobile-web-app-title" content="Emile Legendre">
        <meta name="application-name" content="Emile Legendre">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Custom css -->
        <link rel="stylesheet" href="{{ 'css/legendre.css' | relative_url }}">
    </head>

    <body>
        <!-- Navbar -->
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-light">
                <!-- Brand -->
                <a class="navbar-brand" href="{% link index.html %}">
                    <img src="{{ 'images/logo.svg' | relative_url }}" width="40" alt="logo" class="d-inline-block img-rotate">
                    Emile Legendre
                </a>
                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        {% for item in site.data.navlist.pages %}
                        <li class="nav-item">
                            <a class="nav-link {% if item.url == page.url %}active{% endif %}" href="{{ item.url }}">{{ item.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="https://github.com/Piryus" target="_blank"><i class="fab fa-github"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/emile-legendre/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/emilelegendre/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        {{ content }}
    </body>
</html>
